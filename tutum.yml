nginx:
  image: tutum/nginx
  ports:
    - 8081:80
  links:
    - postgresql
  volumes:
    - '/srv/docker/testlink/app:/app'
postgresql:
  image: 'sameersbn/postgresql:9.4-3'
  environment:
    - DB_NAME=testdb
    - DB_PASS=testpw
    - DB_USER=testuser
  volumes:
    - '/srv/docker/testlink/postgresql:/var/lib/postgresql'
